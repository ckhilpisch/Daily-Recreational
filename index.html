  <head>
    <meta charset="UTF-8" />

  <body class="hero-image">
    <div class="container">
      <div class="row">
        <h1>DAILY RECREATIONAL</h1>
      </div>
    </div>
    <div class="container">
      <!-- search form -->
      <div class="row">
        <div class="col-3-sm">
          <label id="input" for="formGroupExampleInput" class="form-label">Zipcode</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Enter Zipcode"
          />
          <select class="form-select" aria-label="Default select example">
            <!--Activity dropdown -->
            <option selected>Select Activity</option>
            <option value="1">Camping</option>
            <option value="2">Biking</option>
            <option value="3">Hiking</option>
          </select>
          <button type="button" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </div>
    <br />

    <!-- Daily quote div-->
    <div  class="container">
      <div class="row">
        <div id="quote" class="col-sm"></div>
      </div>
    </div>

    <!-- weather jumbotron  -->
    <div class="container">
      <div class="jumbotron">
        <h2 id="todayWeather"></h2>
        <h3 id="currentTemp"></h3>
        <h3 id="high" class=""></h3>
        <h3 id="low" class=""></h3>
        <h3 id="windspeed" class=""></h3>
        <h3 id="humidity" class=""></h3>
      </div>
    </div>

        </div>

              <p id="actDescription" class="card-text"></p>
              <p id="actLocation" class="card-text"></p>

          </div>
