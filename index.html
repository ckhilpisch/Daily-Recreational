<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Recreational</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="hero-image">
    <div class="container">
        <div class="row">
            <h1>DAILY RECREATIONAL</h1>
        </div>
    </div>
    <div class="container">
        <!-- search form -->
        <div class="row">
            <div class="col-3-sm">
                <label for="formGroupExampleInput" class="form-label">Zipcode</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Zipcode">
                  <button type="button"
                        class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-secondary">Reset</button>
                
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Activity</option>
                    <option value="1">Camping</option>
                    <option value="2">Biking</option>
                    <option value="3">Hiking</option>
                </select>
            </div>
        </div>
    </div>
    <!-- quote stretch goal -->
    <!-- <div id="quote" class="col-sm">
                Daily Quote "I'm good enough, smart enough, and gosh darn it people like me"
            </div> -->

    <!-- weather jumbotron  -->
    <div class="container ">
        <div class="jumbotron">
            <h2 id="todayWeather">Weather</h2>
            <h3 id="currentTemp">Current Temp</h3>
            <h3 id="high" class="">High</h3>
            <h3 id="low" class="">Low</h3>
            <h3 id="windspeed" class="">Windspeed</h3>
            <h3 id="humidity" class="">Humidity</h3>
        </div>
    </div>
   <!-- activities cards -->
    <div class="container cardContainer">
        <div class="row">
            <div id="activities" class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="https://media.timeout.com/images/105658195/image.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p id="actCategory" class="card-text">Activity Category Camping</p>
                        <p id="actTitle" class="card-text"> Title</p>
                        <p id="actDescription" class="card-text"> Description</p>
                        <p id="actLocation" class="card-text"> Location/Address</p>
                    </div>
                </div>
            </div>
            <div id="activities" class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="https://www.rei.com/dam/content_team_080317_61569_mountain_biking_beginners_lg.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <p id="actCategory" class="card-text">Activity Category Biking</p>
                        <p id="actTitle" class="card-text"> Title</p>
                        <p id="actDescription" class="card-text"> Description</p>
                        <p id="actLocation" class="card-text"> Location/Address</p>
                    </div>
                </div>
            </div>
            <div id="activities" class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/2019-8/couple-hiking-mountain-climbing-1296x728-header.jpg?w=1155&h=1528"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <p id="actCategory" class="card-text">Activity Category Hiking</p>
                        <p id="actTitle" class="card-text"> Title</p>
                        <p id="actDescription" class="card-text"> Description</p>
                        <p id="actLocation" class="card-text"> Location/Address</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
